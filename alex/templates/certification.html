{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Certification</title>
        <link rel="stylesheet" href="{% static 'tables.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    </head>
    <body>

        <h1>Certifications</h1>

        <table class="experience-table">
            <thead>
                <tr>
                    <th>Issued by</th>
                    <th>Date Issued</th>
                    <th>Title</th>

                </tr>
            </thead>
            <tbody>
                {% for cert in certification_data %}
                <tr>
                    <td data-label="Company">{{ cert.certifier }}</td>
                    <td data-label="Position">{{ cert.date }}</td>
                    <td data-label="Start Date">{{ cert.qualification }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
